<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is card section -->
    <div class="card">
      <!-- this is search section -->
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="../images/search.png" alt="" /></button>
      </div>
      <!-- search section end -->
      <!-- this is error section -->
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <!-- error section end-->
      <!-- this is weather section -->
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <!-- details section start here ðŸ‘‡ -->
        <div class="details">
          <!-- this col section 1 -->
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- this end col section 1 -->
          <!-- this is col section 2 -->
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">154 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
          <!-- this is col section 2 -->
        </div>
        <!-- details section end here -->
      </div>
    </div>
    <!-- card section end -->
    <script src="script.js"></script>
  </body>
</html>
